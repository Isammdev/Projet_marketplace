<div class="container">
	<div style="margin-top: 20px;">
		<a routerLink="/articleList"><i class="fa fa-long-arrow-left"></i> Go Back</a>
		<span> / </span>
		<a (click)="onSelect(article)" style="cursor: pointer">Edit</a>
	</div>
	<mat-card>
		<mat-grid-list cols="9" rowHeight="100px">
			<mat-grid-tile [colspan]="3" [rowspan]="5">
				<div class="panel panel-default">
					<div class="panel-body">
							<img [src]="'data:image/jpg;base64,'+article.photoArticle"  >
 					</div>
				</div>
			</mat-grid-tile>
			<mat-grid-tile [colspan]="6">
				<h3>{{article.articleNom}}</h3>
			</mat-grid-tile>
			<mat-grid-tile [colspan]="6" [rowspan]="4">
				<mat-list>
					<mat-list-item>
						<p><strong>Title: </strong>{{article.articleNom}}</p>
					</mat-list-item>
					<mat-list-item>
						<p><strong> Categorie: </strong>{{article.articleCategorie}}</p>
					</mat-list-item>
					<mat-list-item>
						<p><strong> Prix: </strong>{{article.articlePrix}}</p>
					</mat-list-item>
					<mat-list-item>
						<p><strong> Description: </strong>{{article.articleDescription}}</p>
					</mat-list-item>
					<mat-list-item>
						<p><strong> Number Dispo: </strong>{{article.articleNumberDispo}}</p>
					</mat-list-item>

				</mat-list>
			</mat-grid-tile>

		 
		</mat-grid-list>
	</mat-card>
</div>
